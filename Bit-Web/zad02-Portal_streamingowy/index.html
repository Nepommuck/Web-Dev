<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watching... | Film.net</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>              
    <a id="main_link" href="index.html">                    
        <div id="title">film.net</div>
    </a> 

    <div id="bar">
        <div class="upbutton" id="movies">
            <div class="txt">Filmy</div>
        </div>
        <div class="upbutton" id="series">
            <div class="txt">Seriale</div>
        </div>        
        <div class="upbutton" id="other">
            <div class="txt">Inne</div>
        </div>
        <div class="upbutton" id="account">
            <div class="txt">Konto</div>
        </div>
        <div class="upbutton" id="settings">
            <div class="txt">Opcje</div>
        </div>
    </div>

    <div id="streaming">
        <video controls>
            <source src="styles/Rick.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video> 
    </div>

    <div id="holder">    
        <a id="button_link" href="https://tl.krakow.pl/" target="_blank">                    
            <div id="like_button" class="button">Like?</div>
        </a>        
        <a id="button_link" href="https://youtu.be/dQw4w9WgXcQ" target="_blank">                    
            <div id="watch_button" class="button">More!</div>
        </a>    
    </div>
    <div clear: both></div>

</body>
</html>
